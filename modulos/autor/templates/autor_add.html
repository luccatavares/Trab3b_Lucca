{% extends 'base.html' %}

{% block conteudo %}
    {% set mensagens = get_flashed_messages() %}
    {% if mensagens %}
        {% for msg in mensagens %}
            <div>
                {{ msg }}
            </div>
        {% endfor %}
    {% endif %}
    <form action="/autor/save" method="post">
        <div>
            <label for="nome">Nome: </label>
            <input type="text" name="nome" id="nome">
        </div>
        <div>
            <label for="tipo">Email: </label>
            <input type="text" name="email" id="email">
        </div>
        <div>
            <label for="editora">Editora: </label>
            <select name="id_editora" id="editora">
                <option value=""></option>
                {% for e in editora %}
                <option value="{{e.id_editora}}">{{e.nome}}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit">Salvar</button>
    </form>
{% endblock %}
